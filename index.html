<!DOCTYPE html>
    <html lang="en">
        <head>
           <link rel="stylesheet" href="style.css">
           <title>DrinkUP</title>
        </head>
        <body>
            <nav>
                <div id="logo">DrinkUP</div>
                <div id="links">
                    <p id="cocktails">Cocktails</p>
                    <p id="favorites">Favorites</p>
                </div>
            </nav>
            <header>
                <div id="header-text">
                    <h1>DrinkUP</h1>
                    <h3>Bring the bar to you</h3>
                </div>
            </header>
            <section id="specialty">
                <!-- <h2 id="cocktail-header">Signature Cocktails</h2> -->
                <p id="intro">Enter into the world of mixology and make these delicious cocktails at home. Explore our collection and get mixing!</p>
                <input type="text" placeholder="Search.." id="search">
                <div id="cocktail-specials">
                    <ul id="cocktail-list">

                    </ul>
                </div>
            </section>
            <section id="target-details">
                <div id="cocktail-target-img">
                </div>
                <div id="cocktail-details">
                </div>
            </section>
            <section id="Review">
                <form action="" method="POST">
                    <h3>Share a Review</h3>
                    <textarea placeholder="Leave a comment here.." class="textarea"></textarea>
                    <div id="starReview">
                        <span class="star" data-star="1">&#9733;</span>
                        <span class="star" data-star="2">&#9733;</span>
                        <span class="star" data-star="3">&#9733;</span>
                        <span class="star" data-star="4">&#9733;</span>
                        <span class="star" data-star="5">&#9733;</span>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <hr id="form-line">
                <div id="comment-section">
            
                </div>
            </section>
            <script src="index.js"></script> 
        </body>
    </html>
